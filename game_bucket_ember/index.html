<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Bucket</title>
  <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name='application'>
    <nav class='navbar navbar-defaultnavbar-fixed-top'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          {{#link-to 'index' class='logo navbar-brand non-link' tagName='a'}}The Game Bucket{{/link-to}}
        </div>
        <ul class='nav navbar-nav navbar-right'>
          <li>{{#link-to 'index' tagName='a' class='non-link'}}Action{{/link-to}}</li>
        </ul>
      </div>
    </nav>
    <div class='container wrapper'>

    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul class = 'list-unstyled'>
    {{#each}}
      <li class = 'row'>
        <div class='col-sm-4'>
          <img {{bind-attr src='image'}}/>
        </div>
        <div class='col-sm-8'>
          <h4>{{title}} ({{year}})</h4>
          <p class='text-muted'>By {{company}}</p>
          <div>
            <p>{{description}}</p>
          </div>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
